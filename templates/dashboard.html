<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            margin: 20px;
        }

        .welcome-message {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card h3 {
            margin: 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Umoja Inventory System - Dashboard</h1>
    </header>

    <nav>
        <a href="/home">Home</a>
        <a href="/profile">Profile</a>
        <a href="/items">Items</a>
        <a href="/reports">Reports</a>
        <a href="/logout">Logout</a>
    </nav>

    <div class="container">
        <div class="welcome-message">
            <p>Welcome to your Dashboard!</p>
        </div>

        <div class="card">
            <h3>Recent Activity</h3>
            <p>No recent activity.</p>
        </div>

        <div class="card">
            <h3>Statistics</h3>
            <p>Here you can display some dashboard stats, like sales, stock level, etc.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Umoja Inventory System. All rights reserved.</p>
    </footer>

</body>
</html>

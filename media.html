<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Playlist</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background Styling */
        body {
            background: url("files/_DSC6412.jpg") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            padding: 20px;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            z-index: 1;
        }

        /* Main Container */
        .playlist-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 900px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        /* Media Sections */
        .media-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }

        .media-box {
            width: 45%;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        video, audio {
            width: 100%;
            border-radius: 10px;
        }

        /* Navigation Buttons */
        .nav-buttons {
            margin-top: 20px;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn:hover {
            background: #2980b9;
        }

        @media (max-width: 768px) {
            .media-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="playlist-container">
        <h1>ðŸ“€ Media Playlist</h1>

        <div class="media-section">
            <!-- Video 1 -->
            <div class="media-box">
                <h3 style="color: white;">ðŸŽ¬ Video 1</h3>
                <video controls>
                    <source src="files/VID-20240618-WA0004.mp4" type="video/mp4">
                </video>
            </div>

            <!-- Audio 1 -->
            <div class="media-box">
                <h3 style="color: white;">ðŸŽµ Audio 1</h3>
                <audio controls>
                    <source src="files/godwill-babette---umenibeba.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>

        <div class="nav-buttons">
            <button class="btn" onclick="prevMedia()">â¬… Back</button>
            <button class="btn" onclick="nextMedia()">Next âž¡</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const mediaBoxes = document.querySelectorAll(".media-box");

        function updateMediaDisplay() {
            mediaBoxes.forEach((box, index) => {
                box.style.display = (index === currentIndex) ? "block" : "none";
            });
        }

        function nextMedia() {
            currentIndex = (currentIndex + 1) % mediaBoxes.length;
            updateMediaDisplay();
        }

        function prevMedia() {
            currentIndex = (currentIndex - 1 + mediaBoxes.length) % mediaBoxes.length;
            updateMediaDisplay();
        }

        // Initialize Display
        updateMediaDisplay();
    </script>
</body>
</html>

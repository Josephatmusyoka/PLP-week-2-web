<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding vs Margin</title>
    <style>
        .box1 {
            width: 200px;
            padding: 20px;           /* Adds space inside the box */
            border: 2px solid black; 
            margin: 30px;            /* Adds space outside the box */
            background-color: lightblue;
        }
        .box2 {
            width: 200px;
            padding: 20px;           /* Adds space inside the box */
            border: 2px solid black; 
            margin: 0;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="box1">
        This box has padding and margin.
    </div>

    <div class="box2">
        This box has padding but no margin.
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Product Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .canvas-container {
            margin: 40px auto;
            width: 450px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center the content inside the container */
        }

        canvas {
            border: 1px solid #ddd;
            display: block;
            margin: 0 auto 20px auto; /* Center the canvas and add space below */
        }

        .description {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }

        .price {
            font-size: 20px;
            color: #4CAF50;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Welcome to Our Online Store</h1>

    <div class="canvas-container">
        <h2>Product Display</h2>

        <!-- Canvas element for drawing the product box and logo -->
        <canvas id="productCanvas" width="400" height="400"></canvas>

        <p class="description">This is a digital product representation.</p>
        <p class="price">$39.99</p>
    </div>

    <script>
        // Get the canvas element and its context
        var canvas = document.getElementById("productCanvas");
        var ctx = canvas.getContext("2d");

        // Draw the product box (rectangle)
        ctx.fillStyle = "#FFEB3B";  // Set product box color to yellow
        ctx.strokeStyle = "#000";   // Set the border color to black
        ctx.lineWidth = 4;          // Set border thickness
        ctx.fillRect(50, 100, 300, 180); // Draw the product box
        ctx.strokeRect(50, 100, 300, 180); // Add border around the box

        // Draw the logo (circle)
        ctx.fillStyle = "#FF5733";  // Set logo color to orange
        ctx.strokeStyle = "#D32F2F"; // Set the border color to red
        ctx.lineWidth = 5;          // Set border thickness for the logo
        ctx.beginPath();
        ctx.arc(200, 180, 50, 0, Math.PI * 2, false); // Circle (logo) inside the product box
        ctx.fill();   // Fill the circle with color
        ctx.stroke(); // Outline the circle

        // Optional: Add some text to the product box
        ctx.fillStyle = "#333";
        ctx.font = "20px Arial";
        ctx.fillText("Product Name", 120, 160);
        ctx.font = "16px Arial";
        ctx.fillText("A great product for your needs.", 110, 190);
    </script>

</body>
</html>
